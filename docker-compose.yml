version: '2'
# 6/23/2017 - version 3.x does not support extends yet.
# - https://docs.docker.com/compose/extends/#extending-services
services:
  ca_intake:
    build: .
    command: ./bin/docker_start
    ports:
      - "3000:3000"
      - "4857:4857"
    environment:
      RAILS_ENV: development
      API_URL: "http://api:3000"
      NODE_ENV: development
      AUTHENTICATION_URL: "http://www.example.com/"
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
      USE_XVFB: 'true'
    volumes:
      - .:/ca_intake
      - ca_intake_rubygems:/ruby_gems
      - ca_intake_node_modules:/ca_intake/node_modules
    links:
      - api
      - redis
    tty: true
    stdin_open: true
  api:
    extends:
      file: ../intake_api_prototype/docker-compose.common.yml
      service: api
    links:
      - db
      - elasticsearch
    ports:
      - "3001:3000"
    environment:
      ELASTICSEARCH_URL: 'http://elasticsearch:9200'
      AUTHENTICATION_URL: 'http://www.example.com/'
      AUTHENTICATION: 'false'
      SEARCH_URL: 'http://api-a.cocina.trn01.cwds.io'
      PEOPLE_SEARCH_PATH: '/api/v1/dora/people/_search'
    tty: true
    stdin_open: true
  db:
    extends:
      file: ../intake_api_prototype/docker-compose.common.yml
      service: db
  elasticsearch:
    extends:
      file: ../intake_api_prototype/docker-compose.common.yml
      service: elasticsearch
  redis:
    image: 'redis:3.0'
    ports:
      - "6379:6379"
volumes:
  ca_intake_rubygems:
  ca_intake_node_modules:
  casebook_api_rubygems:
