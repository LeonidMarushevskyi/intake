scss_files: 'app/assets/stylesheets/**/*.scss'


linters:
  BorderZero:
    enabled: false
  VendorPrefix:
    enabled: false
  DuplicateProperty:
    enabled: false
  QualifyingElement:
    enabled: false
  NestingDepth:
    enabled: false

  Indentation:
    severity: warning
    width: 2
  SelectorFormat:
    convention: hyphenated_BEM
    exclude:
      - 'app/assets/stylesheets/multi-select.scss' # Overriding react-select styling, so we have to use those classes

