version: '2'

volumes:
  webroot:
    driver: local

services:
  app:
    build:
      context: ../../
      dockerfile: docker/release/Dockerfile
    command: 'bash -c ''bundle exec puma -e production -C config/puma.rb'''
    volumes:
      - webroot:/ca_intake
    environment:
      RAILS_ENV: production

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    links:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - webroot:/ca_intake
