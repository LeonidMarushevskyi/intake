version: '2.1'

services:
  rspec_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci
    environment:
      API_URL: "http://api"
      FERB_API_URL: "https://ferbapi.preint.cwds.io"
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
      USE_XVFB: 'true'
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
    links:
      - redis
  lint:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/lint
    environment:
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
  javascript_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci-javascript
    environment:
      # Tests must be run in the correct timezone because
      # of UTC converstion and explicit expectations.
      # Sincerely,
      # The Time Lords
      TZ: US/Pacific
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
  builder:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    environment:
      APP_VERSION: ${APP_VERSION}
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
    command:
      - build.sh
    links:
      - redis
  redis:
    image: 'redis:3.0'
