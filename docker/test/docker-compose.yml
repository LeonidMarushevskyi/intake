version: '2'

services:
  rspec_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci
    environment:
      API_URL: "http://api"
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
    links:
      - redis
  lint:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/lint
    environment:
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
  javascript_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci-javascript
    environment:
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
  builder:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    environment:
      APP_VERSION: ${APP_VERSION}
      REDIS_HOST: 'redis'
      REDIS_PORT: 6379
    command:
      - build.sh
    links:
      - redis
  redis:
    image: 'redis:3.0'
    ports:
      - '6379:6379'
