version: '2'

services:
  rspec_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci
    environment:
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
  lint:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/lint
    environment:
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
  javascript_test:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: bin/ci-javascript
    environment:
      RAILS_ENV: test
      CI_REPORTS: /reports
      GENERATE_TEST_REPORTS: 'yes'
  builder:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    environment:
      APP_VERSION: ${APP_VERSION}
    command:
      - build.sh
